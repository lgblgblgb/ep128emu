dist: focal
sudo: required
language: c++

matrix:
  allow_failures:
    - os: osx
  include:
    - name: Linux native compilation
      os: linux
      addons:
        hostname: lgb
        apt:
          packages:
            - alien
            - build-essential
            - bzip2
            - coreutils
            - curl
            - dpkg
            - fakeroot
            - file
            - fluid
            - gawk
            - git
            - gcc
            - g++
            - file
            - libc-bin
            - libc6-dev
            - libcurl4-openssl-dev
            - libfltk1.3-dev
            - liblua5.3-dev
            - libportaudio2
            - libreadline-dev
            - libsdl1.2-dev
            - libsndfile1-dev
            - make
            - p7zip
            - portaudio19-dev
            - rpm
            - sed
            - scons
            - tar
            - vim-common
            - wget
            - wine
            - zip
      compiler: g++
      before_script:
        - set +e
        - uname -a ; lsb_release -a || true ; hostname ; pwd ; df -h ; id -a
        - hostname
        - set -e
        - sdl-config --version --prefix --cflags --libs --static-libs || true
        - set +e
        - ps auxwwww || true
        - uptime
      script:
        - set -e
        - scons
        - ls -la
        - uptime ; pwd
    - name: MacOS native compilation
      os: osx
      osx_image: xcode11
      addons:
        hostname: lgb
        homebrew:
          packages:
            - scons
            - FLTK
            - libsndfile
            - lua
            - libjpeg
            - libpng
            - lzlib
            - sdl
            - portaudio
            - create-dmg
      before_script:
        - set +e
        - uname -a ; hostname ; pwd ; df -h ; id -a
        - hostname
        - set -e
        - sdl-config --version --prefix --cflags --libs --static-libs || true
        - set +e
        - ps auxwwww || true
        - uptime
      script:
        - set -e
        - scons
        - ls -la
        - uptime ; pwd


env:
  global:
    secure: ""
